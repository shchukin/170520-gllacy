<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>.choice</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>


    <div style="margin: 0 auto; width: 600px">
      <br>
      <br>
      <br>
      <br>
      <h1>.choice</h1>
      <br>
      <br>

      <label class="choice choice_type_check">
        <input class="choice__control" type="checkbox">
        <span class="choice__icon"></span>
        <span class="choice__label">сахарные присыпки</span>
      </label>

      <br>
      <br>

      <label class="choice choice_type_radio">
        <input class="choice__control" type="radio">
        <span class="choice__icon"></span>
        <span class="choice__label">выше 30%</span>
      </label>

      <br>
      <br>
      <br>
      <br>
      <h2>:checked</h2>
      <br>

      <label class="choice choice_type_check">
        <input class="choice__control" type="checkbox" checked>
        <span class="choice__icon"></span>
        <span class="choice__label">сахарные присыпки</span>
      </label>

      <br>
      <br>

      <label class="choice choice_type_radio">
        <input class="choice__control" type="radio" checked>
        <span class="choice__icon"></span>
        <span class="choice__label">выше 30%</span>
      </label>


      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

    </div>


    <script src="js/input.js"></script>

  </body>
</html>
